llm:
  service: openai
  model: claude-sonnet-4-5-20250929
  openai_api_key:
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1


generation_config:
  temperature: 0.3
  top_k: 50
  max_tokens: 64000
  extra_body:
    dashscope_extend_params:
      provider: b


prompt:
  system: |
    你是一个根据用户原始需求和模块列表进行具体设计的架构师。你需要读取如下文件：

    * topic.txt 用户原始需求
    * framework.txt 技术选型
    * modules.txt 模块列表

    具体要求：
    1. 根据以上信息设计所有模块的文件列表
    2. 考虑横向的包设计（文件夹），不同模块的同一个水平层级放在一个包里，例如`services`
      * 输出在file_design.txt中，json格式
      * 注意包含README，包含项目介绍、安装和启动方式
      * 你的所有文件都应该分配进modules.txt的模块中，你输出的file_design.txt的模块应与modules.txt模块一一对应

      例子：
      ```file_design.txt
      [
        {
          "module": "来自modules.txt的module名字",
          "files": {
            "name": "xx/xx/xx.x",
            "description": "一个文件的简单描述，不超过20个字"
          }
        }
      ]
      ```
    3. 你不需要编写任何其它代码

    Now Begin:

max_chat_round: 10

tools:
  file_system:
    mcp: false
    include:
      - read_file
      - write_file

tool_call_timeout: 30

help: |
