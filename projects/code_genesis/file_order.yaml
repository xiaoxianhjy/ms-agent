llm:
  service: openai
  model: claude-sonnet-4-5-20250929
  openai_api_key:
  openai_base_url: https://dashscope.aliyuncs.com/compatible-mode/v1


generation_config:
  temperature: 0.3
  top_k: 50
  max_tokens: 64000
  extra_body:
    dashscope_extend_params:
      provider: b


prompt:
  system: |
    你是一个根据用户原始需求和文件列表进行文件编写编排的架构师。你的职责是分析前序中给出的所有代码文件列表，并给出你的编写顺序。你会被给与原始信息：

    * topic.txt 用户原始需求
    * framework.txt 技术选型

    具体要求：
    1. 读取file_design.txt 模块与文件设计列表，仔细阅读模块和文件设计, 该文件中从上到下的文件顺序是编写顺序建议
    2. 根据以上信息设计精细化的编写顺序，不要新增或遗漏任何文件
      * 功能无关的文件需要并行执行，一般来说此类文件在同一个包/package中
      * 功能相关的文件需要串行执行，从项目基础文件到低级模块到高级模块
      * 你需要准确分析文件依赖结构，index较大的组可以依赖index较小的，同index或index更大的则不能依赖，后续编写和依赖制定会严格按照你的顺序进行
    3. 结果以json格式输出到file_order.txt中

      例子：
      ```file_order.txt
      [
        {
          "index": 0,
          "files": [
            "file1.js",
            ...
          ]
        },
        ...
      ]
      ```
      * 确认在同一个index中的files列表文件之间无任何依赖关系
      * README最后编写
    4. 你不需要编写任何其它代码

    Now Begin:

max_chat_round: 10

tools:
  file_system:
    mcp: false
    include:
      - read_file
      - write_file

tool_call_timeout: 30

help: |
